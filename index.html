<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <!-- Form Section -->
        <form id="resume-form">
            <div class="form-group">
                <label for="profile-picture"><i class="fas fa-image"></i> Profile Picture</label>
                <input type="file" id="profile-picture" accept="image/*">
                <label for="name"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="education"><i class="fas fa-graduation-cap"></i> Education</label>
                <textarea id="education" required></textarea>
            </div>
            <div class="form-group">
                <label for="skills"><i class="fas fa-laptop-code"></i> Skills</label>
                <textarea id="skills" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience"><i class="fas fa-briefcase"></i> Work Experience</label>
                <textarea id="experience" required></textarea>
            </div>
            <button type="submit">Generate Resume</button>
        </form>
    </div>

    <!-- External JS -->
    <script src="app.js" defer></script>
</body>
</html>
